<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: head(${event.title})}"></th:block>

<style>
    .event-details-banner {
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 0.5rem;
    }
</style>

<body>
    <th:block th:replace="~{fragments/user/user-navbar :: user-navbar}"></th:block>

    <div class="container" style="margin-top: 100px; margin-bottom: 50px;">
        <div class="row g-5" th:object="${event}">
            
            <div class="col-lg-8">
                <img th:src="*{banner != null ? banner : '/images/default-event.jpg'}" 
                     class="img-fluid event-details-banner shadow-sm mb-4" alt="Event Banner">

                <h1 class="fw-bold mb-3" th:text="*{title}">Tiêu đề sự kiện</h1>

                <div class="d-flex align-items-center mb-4">
                    <img th:src="*{consultant.profile.avatar != null ? consultant.profile.avatar : '/images/default-avatar.png'}" 
                         class="rounded-circle me-3 shadow-sm" 
                         style="width: 50px; height: 50px; object-fit: cover;" 
                         alt="Avatar">
                    <div>
                        <div class="fw-semibold">Tổ chức bởi</div>
                        <div class="text-muted" th:text="*{consultant.profile.fullName}">Tên tư vấn viên</div>
                    </div>
                </div>

                <div class="mb-4">
                    <h4 class="fw-bold">Mô tả sự kiện</h4>
                    <p class="text-muted" style="white-space: pre-line;" th:text="*{description}">
                        Nội dung mô tả chi tiết sự kiện...
                    </p>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm sticky-top" style="top: 100px;">
                    <div class="card-body p-4">
                        <h4 class="fw-bold mb-4">Thông tin</h4>

                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-calendar-alt text-primary fa-lg me-3"></i>
                                <div>
                                    <strong class="d-block">Ngày diễn ra</strong>
                                    <span th:text="${#temporals.format(event.startTime, 'dd/MM/yyyy')}">Date</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-clock text-primary fa-lg me-3"></i>
                                <div>
                                    <strong class="d-block">Thời gian</strong>
                                    <span th:text="${#temporals.format(event.startTime, 'HH:mm')}">Time</span>
                                    <span> - </span>
                                    <span th:text="${#temporals.format(event.endTime, 'HH:mm')}">Time</span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <i th:class="${event.mode.toString() == 'Online' ? 'fas fa-video text-primary fa-lg me-3' : 'fas fa-map-marker-alt text-success fa-lg me-3'}"></i>
                                <div>
                                    <strong class="d-block" th:text="*{mode == T(it.ute.QAUTE.entity.Event.EventMode).Online ? 'Trực tuyến' : 'Trực tiếp'}">Hình thức</strong>
                                    <span th:if="*{mode == T(it.ute.QAUTE.entity.Event.EventMode).Online}">
                                        <a th:href="*{meetingLink}" target="_blank">Link sự kiện</a>
                                    </span>
                                    <span th:if="*{mode == T(it.ute.QAUTE.entity.Event.EventMode).Offline}" th:text="*{location}">
                                        Địa điểm
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-users text-primary fa-lg me-3"></i>
                                <div>
                                    <strong class="d-block">Số lượng</strong>
                                    <span th:text="*{currentParticipants}">0</span>
                                    <span th:if="*{maxParticipants != null}">
                                        / <span th:text="*{maxParticipants}">0</span>
                                    </span>
                                    <span th:if="*{maxParticipants == null}">người tham gia</span>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-grid">
                            <button th:if="${isRegistered}" class="btn btn-success btn-lg" disabled>
                                <i class="fas fa-check-circle me-2"></i>Bạn đã đăng ký
                            </button>
                            
                            <button th:if="${canRegister}" class="btn btn-primary btn-lg" 
                                    data-bs-toggle="modal" data-bs-target="#registerModal">
                                <i class="fas fa-edit me-2"></i>Đăng ký ngay
                            </button>
                            
                            <button th:if="${event.isFull() && !isRegistered}" class="btn btn-danger btn-lg" disabled>
                                <i class="fas fa-times-circle me-2"></i>Đã hết chỗ
                            </button>
                            
                            <button th:if="${!event.canRegister() && !isRegistered && !event.isFull()}" 
                                    class="btn btn-secondary btn-lg" disabled>
                                <i class="fas fa-hourglass-end me-2"></i>Đã kết thúc
                            </button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{/user/events/register/{id}(id=${event.eventID})}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Xác nhận đăng ký</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Bạn có chắc chắn muốn đăng ký sự kiện: 
                            <strong th:text="${event.title}">Tên sự kiện</strong>?
                        </p>
                        <div class="mb-3">
                            <label for="note" class="form-label">Ghi chú (tùy chọn)</label>
                            <textarea class="form-control" id="note" name="note" rows="3" 
                                      placeholder="Bạn có câu hỏi gì cho tư vấn viên không?"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check me-2"></i>Xác nhận
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div th:replace="~{fragments/toast :: toast}"></div>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
