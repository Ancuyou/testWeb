<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head('QAUTE - Chat với tư vấn viên')}"></th:block>
    <style>
        .chat-container {
            height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .chat-input {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message-sent {
            margin-left: auto;
            background-color: #dcf8c6;
            border-radius: 15px 0 15px 15px;
            padding: 10px 15px;
        }
        .message-received {
            background-color: white;
            border-radius: 0 15px 15px 15px;
            padding: 10px 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message-time {
            font-size: 0.7rem;
            color: #777;
            text-align: right;
            margin-top: 3px;
        }
        .online-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #28a745;
            display: inline-block;
            margin-right: 5px;
        }
        .typing-indicator {
            font-style: italic;
            color: #666;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold fs-3" href="/user/home">
                <i class="fas fa-graduation-cap me-2"></i>QAUTE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/user/home">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/user/consultants">Tư vấn viên</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/user/history">Lịch sử</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img th:if="${currentUser.avatar}" th:src="${currentUser.avatar}" class="rounded-circle me-2" alt="Avatar" width="32" height="32">
                            <img th:unless="${currentUser.avatar}" src="https://via.placeholder.com/32" class="rounded-circle me-2" alt="Avatar" width="32" height="32">
                            <span class="fw-semibold" th:text="${currentUser.fullName}">Nguyễn Văn A</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/user/profile"><i class="fas fa-user me-2"></i>Hồ sơ cá nhân</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/auth/logout"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="container mt-3">
        <div class="chat-container shadow-sm border rounded">
            <!-- Chat Header -->
            <div class="chat-header">
                <a href="/user/consultants" class="btn btn-sm btn-light me-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img th:if="${consultant.avatar}" th:src="${consultant.avatar}" class="rounded-circle me-2" alt="Consultant" width="40" height="40">
                <img th:unless="${consultant.avatar}" src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Consultant" width="40" height="40">
                <div>
                    <div class="fw-bold" th:text="${consultant.fullName}">Tên tư vấn viên</div>
                    <div class="small text-success">
                        <span class="online-indicator"></span>Online
                    </div>
                </div>
            </div>
            
            <!-- Chat Messages -->
            <div class="chat-messages" id="messageArea">
                <!-- Message history will be displayed here -->
                <div th:each="message : ${chatHistory}" th:class="${message.senderID == currentUser.profileID ? 'message message-sent' : 'message message-received'}">
                    <div th:text="${message.content}">Nội dung tin nhắn</div>
                    <div class="message-time" th:text="${#temporals.format(message.createdAt, 'HH:mm')}">12:34</div>
                </div>
                
                <!-- Typing indicator, show when consultant is typing -->
                <div class="typing-indicator" id="typing-indicator" style="display: none;">
                    Tư vấn viên đang nhập...
                </div>
            </div>
            
            <!-- Chat Input -->
            <div class="chat-input">
                <div class="d-flex">
                    <input type="hidden" id="senderID" th:value="${currentUser.profileID}">
                    <input type="hidden" id="receiverID" th:value="${consultant.profileID}">
                    <input type="text" class="form-control me-2" id="messageInput" placeholder="Nhập tin nhắn...">
                    <button class="btn btn-primary" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- WebSocket scripts -->
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>

    <script th:inline="javascript">
        // Thông tin người dùng và tư vấn viên
        const currentUserID = /*[[${currentUser.profileID}]]*/ 0;
        const consultantID = /*[[${consultant.profileID}]]*/ 0;
        let stompClient = null;
        
        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                
                // Subscribe để nhận tin nhắn từ tư vấn viên
                stompClient.subscribe('/user/' + currentUserID + '/queue/messages', function(message) {
                    const messageBody = JSON.parse(message.body);
                    displayMessage(messageBody);
                });
                
                // Đánh dấu là đã kết nối
                document.querySelector('.chat-input').classList.add('connected');
            }, function(error) {
                console.error('STOMP error: ', error);
                setTimeout(connect, 3000); // Thử kết nối lại sau 3 giây
            });
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageContent = messageInput.value.trim();
            
            if (messageContent && stompClient && document.querySelector('.chat-input').classList.contains('connected')) {
                const chatMessage = {
                    senderID: currentUserID,
                    receiverID: consultantID,
                    content: messageContent,
                    type: 'text',
                    status: 'sent',
                    timestamp: new Date()
                };
                
                // Gửi tin nhắn thông qua WebSocket
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                
                // Hiển thị tin nhắn đã gửi
                displayMessage(chatMessage);
                
                // Xóa nội dung đã nhập
                messageInput.value = '';
            }
        }
        
        function displayMessage(message) {
            const messageArea = document.getElementById('messageArea');
            const isSentByMe = message.senderID === currentUserID;
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSentByMe ? 'message-sent' : 'message-received');
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = message.content;
            messageDiv.appendChild(contentDiv);
            
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            
            // Format timestamp
            let timestamp;
            if (message.timestamp instanceof Date) {
                timestamp = message.timestamp;
            } else {
                timestamp = new Date(message.timestamp);
            }
            
            const hours = String(timestamp.getHours()).padStart(2, '0');
            const minutes = String(timestamp.getMinutes()).padStart(2, '0');
            timeDiv.textContent = hours + ':' + minutes;
            
            messageDiv.appendChild(timeDiv);
            messageArea.appendChild(messageDiv);
            
            // Scroll to bottom
            messageArea.scrollTop = messageArea.scrollHeight;
            
            // Ẩn typing indicator khi nhận được tin nhắn
            document.getElementById('typing-indicator').style.display = 'none';
        }
        
        // Function to show typing indicator when consultant is typing
        function showTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'block';
            const messageArea = document.getElementById('messageArea');
            messageArea.scrollTop = messageArea.scrollHeight;
        }
        
        // Thiết lập event listeners khi trang được tải
        document.addEventListener('DOMContentLoaded', function() {
            // Kết nối WebSocket
            connect();
            
            // Thiết lập event listeners
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                    e.preventDefault();
                }
            });
            
            // Scroll chat area to bottom initially
            const messageArea = document.getElementById('messageArea');
            messageArea.scrollTop = messageArea.scrollHeight;
        });
    </script>
</body>
</html>
