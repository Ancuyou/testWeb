<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${errorTitle} ?: 'Lỗi - QAUTE'">Lỗi - QAUTE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #333;
        }
        .error-container { text-align: center; padding: 40px 20px; }
        .error-code {
            font-size: 120px; font-weight: 700; color: #4a4a4a; line-height: 1;
            margin-bottom: 20px; letter-spacing: -2px;
        }
        .error-title { font-size: 24px; font-weight: 600; color: #333; margin-bottom: 12px; }
        .error-message {
            font-size: 16px; color: #666; margin-bottom: 40px; max-width: 500px;
            margin-left: auto; margin-right: auto;
        }
        .btn-login {
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            padding: 12px 32px; background: #0066cc; color: white; border: none;
            border-radius: 6px; font-size: 15px; font-weight: 500; cursor: pointer;
            transition: background 0.2s ease; text-decoration: none;
        }
        .btn-login:hover { background: #0052a3; }
        .btn-login svg { width: 18px; height: 18px; }
        @media (max-width: 768px) {
            .error-code { font-size: 96px; }
            .error-title { font-size: 20px; }
            .error-message { font-size: 14px; }
        }
        @media (max-width: 480px) {
            .error-code { font-size: 72px; }
            .error-title { font-size: 18px; }
        }
    </style>
</head>
<body>
<div class="error-container">
    <!-- Nếu không có model attribute thì dùng giá trị mặc định -->
    <div class="error-code" th:text="${errorCode} ?: '503'">503</div>
    <div class="error-title" th:text="${errorTitle} ?: 'Service Unavailable'">Service Unavailable</div>
    <div class="error-message" th:text="${errorMessage} ?: 'The server is temporarily busy, try again later!'">
        The server is temporarily busy, try again later!
    </div>

    <!-- Đổi lại link login đúng route của bạn -->
    <a th:href="@{/auth/login}" class="btn-login">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Quay về trang đăng nhập
    </a>
</div>
</body>
</html>
