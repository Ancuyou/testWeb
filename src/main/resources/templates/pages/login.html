<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - QAUTE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            min-height: 100vh;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .brand-logo {
            color: #007bff;
            font-size: 2rem;
            font-weight: bold;
        }
        .btn-login {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        .btn-login {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
        .btn-google-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 50%;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-google-circle:hover {
            background: white;
            border-color: #007bff;
            transform: scale(1.1);
            box-shadow: 0 0 0 8px rgba(0, 123, 255, 0.2);
        }
        .btn-google-circle img {
            width: 24px;
            height: 24px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
        }
        .forgot-password {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .forgot-password:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .register-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .register-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="login-card card">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <div class="brand-logo">
                                <i class="fas fa-graduation-cap me-2"></i>QAUTE
                            </div>
                            <p class="text-muted mt-2">Đăng nhập vào tài khoản của bạn</p>
                        </div>

                        <!-- Login Form -->
                        <form th:action="@{/auth/login}" method="post" th:object="${account}">
                            <!-- Error Alert -->
                            <div th:if="${error}" class="alert alert-danger d-flex align-items-center mb-3" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span th:text="${error}">Tên đăng nhập hoặc mật khẩu không đúng</span>
                            </div>

                            <!-- Success Alert -->
                            <div th:if="${message}" class="alert alert-success d-flex align-items-center mb-3" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span th:text="${message}">Đăng ký thành công! Vui lòng đăng nhập</span>
                            </div>

                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold">
                                    <i class="fas fa-user me-2 text-primary"></i>Username
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       name="username"
                                       th:field="*{username}"
                                       placeholder="Nhập username của bạn"
                                       required>
                                <div th:if="${#fields.hasErrors('username')}"
                                     class="text-danger small mt-1"
                                     th:errors="*{username}">
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="fas fa-lock me-2 text-primary"></i>Mật khẩu
                                </label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       th:field="*{password}"
                                       placeholder="Nhập mật khẩu của bạn"
                                       required>
                                <div th:if="${#fields.hasErrors('password')}"
                                     class="text-danger small mt-1"
                                     th:errors="*{password}">
                                </div>
                            </div>

                            <!-- Login Button -->
                            <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                            </button>

                            <!-- Forgot Password Link -->
                            <div class="text-center">
                                <a th:href="@{/auth/forgotPassword}" class="forgot-password">
                                    <i class="fas fa-key me-1"></i>Quên mật khẩu?
                                </a>
                            </div>
                        </form>

                        <!-- Alternative Register Link -->
                        <hr class="my-4">
                        <div class="text-center">
                            <span class="text-muted">Chưa có tài khoản? </span>
                            <a th:href="@{/auth/register}" class="register-link">
                                Tạo tài khoản ngay
                            </a>
                        </div>

                        <!-- Support Link -->
                        <div class="text-center mt-3">
                            <span class="text-muted">Cần hỗ trợ? </span>
                            <a th:href="@{/support}" class="text-primary text-decoration-none fw-semibold">
                                Liên hệ hỗ trợ
                            </a>
                        </div>
                        <!-- Google Login Button Circle -->
                        <div class="text-center mt-3">
                            <a th:href="@{/auth/google}" class="btn-google-circle">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
