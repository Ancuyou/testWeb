<th:block th:replace="~{pages/manager/layout-manager :: layout(~{::edit_content}, 'questions')}">
    <th:block th:fragment="edit_content">

        <div class="container-fluid py-3">
            <!-- Tiêu đề trang -->
            <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
                <h2 class="h4 mb-0">
                    <i class="fas fa-edit me-2 text-primary"></i>Chỉnh sửa câu hỏi #<span th:text="${question.questionID}"></span>
                </h2>
                <a th:href="@{/manager/questions}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>Quay lại
                </a>
            </div>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <!-- Form chỉnh sửa -->
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Thông tin câu hỏi</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/manager/questions/update/{id}(id=${question.questionID})}"
                                  method="post"
                                  enctype="multipart/form-data">

                                <!-- Tiêu đề -->
                                <div class="mb-3">
                                    <label for="title" class="form-label fw-semibold">
                                        Tiêu đề <span class="text-danger">*</span>
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="title"
                                           name="title"
                                           th:value="${question.title}"
                                           required
                                           maxlength="200"
                                           placeholder="Nhập tiêu đề câu hỏi...">
                                </div>

                                <!-- Nội dung -->
                                <div class="mb-3">
                                    <label for="content" class="form-label fw-semibold">
                                        Nội dung <span class="text-danger">*</span>
                                    </label>
                                    <textarea class="form-control"
                                              id="content"
                                              name="content"
                                              rows="8"
                                              required
                                              placeholder="Nhập nội dung chi tiết câu hỏi..."
                                              th:text="${question.content}"></textarea>
                                </div>

                                <!-- Khoa/Ngành -->
                                <div class="mb-3">
                                    <label for="departmentId" class="form-label fw-semibold">
                                        Khoa/Ngành <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select"
                                            id="departmentId"
                                            name="department.departmentID"
                                            required
                                            onchange="loadFieldsByDepartment(this.value)">
                                        <option value="">-- Chọn khoa/ngành --</option>
                                        <option th:each="dep : ${departments}"
                                                th:value="${dep.departmentID}"
                                                th:text="${dep.departmentName}"
                                                th:selected="${question.department != null && dep.departmentID == question.department.departmentID}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Lĩnh vực -->
                                <div class="mb-3">
                                    <label for="fieldId" class="form-label fw-semibold">
                                        Lĩnh vực <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select"
                                            id="fieldId"
                                            name="field.fieldID"
                                            required>
                                        <option value="">-- Chọn lĩnh vực --</option>
                                        <option th:each="f : ${fields}"
                                                th:value="${f.fieldID}"
                                                th:text="${f.fieldName}"
                                                th:selected="${question.field != null && f.fieldID == question.field.fieldID}">
                                        </option>
                                    </select>
                                </div>

                                <!-- Trạng thái -->
                                <div class="mb-3">
                                    <label for="status" class="form-label fw-semibold">
                                        Trạng thái <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="status" name="status" required>
                                        <option value="Pending" th:selected="${question.status.name() == 'Pending'}">
                                            Chờ duyệt
                                        </option>
                                        <option value="Approved" th:selected="${question.status.name() == 'Approved'}">
                                            Đã duyệt
                                        </option>
                                        <option value="Rejected" th:selected="${question.status.name() == 'Rejected'}">
                                            Từ chối
                                        </option>
                                    </select>
                                </div>

                                <!-- File đính kèm hiện tại -->
                                <div class="mb-3" th:if="${question.fileAttachment != null}">
                                    <label class="form-label fw-semibold">File đính kèm hiện tại</label>
                                    <div class="input-group">
                                        <input type="text"
                                               class="form-control"
                                               th:value="${question.fileAttachment}"
                                               readonly>
                                        <a th:href="@{'/uploads/' + ${question.fileAttachment}}"
                                           class="btn btn-outline-primary"
                                           target="_blank">
                                            <i class="fas fa-download me-1"></i>Tải xuống
                                        </a>
                                    </div>
                                </div>

                                <!-- File đính kèm -->
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">File đính kèm</label>

                                    <div th:if="${question.fileAttachment != null && !question.fileAttachment.isEmpty()}"
                                         class="card border-info">
                                        <div class="card-body p-3">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <div class="d-flex align-items-center">
                                                    <i class="fas fa-file-alt fa-2x text-primary me-3"></i>
                                                    <div>
                                                        <h6 class="mb-0">Tệp đính kèm hiện tại</h6>
                                                        <small class="text-muted"
                                                               th:text="${question.fileAttachment}"></small>
                                                    </div>
                                                </div>
                                                <a th:href="@{${question.fileAttachment}}"
                                                   class="btn btn-sm btn-outline-primary"
                                                   target="_blank">
                                                    <i class="fas fa-eye me-1"></i>Xem
                                                </a>
                                            </div>
                                        </div>
                                    </div>

                                    <div th:unless="${question.fileAttachment != null && !question.fileAttachment.isEmpty()}"
                                         class="alert alert-secondary mb-0">
                                        <i class="fas fa-info-circle me-2"></i>Không có file đính kèm
                                    </div>
                                </div>

                                <!-- Nút hành động -->
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/manager/questions}" class="btn btn-secondary">
                                        <i class="fas fa-times me-1"></i>Hủy
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i>Lưu thay đổi
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Thông tin bổ sung -->
                <div class="col-lg-4">
                    <!-- Thông tin người gửi -->
                    <div class="card shadow-sm mb-3">
                        <div class="card-header bg-info text-white">
                            <h6 class="mb-0"><i class="fas fa-user me-2"></i>Thông tin người gửi</h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <strong>Họ tên:</strong>
                                <p class="mb-1" th:text="${question.user != null && question.user.profile != null ? question.user.profile.fullName : 'Ẩn danh'}"></p>
                            </div>
                            <div class="mb-2">
                                <strong>Email:</strong>
                                <p class="mb-1" th:text="${question.user != null ? question.user.profile.account.email : '-'}"></p>
                            </div>
                            <div class="mb-2">
                                <strong>Ngày gửi:</strong>
                                <p class="mb-0" th:text="${#temporals.format(question.dateSend, 'dd/MM/yyyy HH:mm')}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Thống kê -->
                    <div class="card shadow-sm mb-3">
                        <div class="card-header bg-success text-white">
                            <h6 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Thống kê</h6>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span><i class="fas fa-eye text-primary me-2"></i>Lượt xem:</span>
                                <span class="badge bg-primary" th:text="${question.views}">0</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-comments text-success me-2"></i>Câu trả lời:</span>
                                <span class="badge bg-success" th:text="${question.answers?.size() ?: 0}">0</span>

                            </div>
                        </div>
                    </div>

                    <!-- Trạng thái hiện tại -->
                    <div class="card shadow-sm">
                        <div class="card-header bg-warning">
                            <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Trạng thái hiện tại</h6>
                        </div>
                        <div class="card-body text-center">
                            <span class="badge fs-6 px-3 py-2"
                                  th:classappend="${question.status.name() == 'Pending' ? 'bg-warning text-dark' :
                                                  (question.status.name() == 'Approved' ? 'bg-success' : 'bg-danger')}">
                                <span th:text="${question.status}"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Danh sách câu trả lời -->
            <div class="row mt-4" th:if="${question.answers != null && !question.answers.isEmpty()}">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-secondary text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-comments me-2"></i>
                                Câu trả lời (<span th:text="${question.answers.size()}">0</span>)
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <div class="list-group-item" th:each="answer : ${question.answers}">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <div>
                                            <h6 class="mb-1" th:text="${answer.consultant != null && answer.consultant.profile != null ? answer.consultant.profile.fullName : 'Tư vấn viên'}"></h6>
                                            <small class="text-muted">
                                                <i class="fas fa-clock me-1"></i>
                                                <span th:text="${#temporals.format(answer.dateAnswered, 'dd/MM/yyyy HH:mm')}"></span>
                                            </small>
                                        </div>
                                    </div>
                                    <p class="mb-0" th:text="${answer.content}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script -->
        <script>
            function loadFieldsByDepartment(departmentId) {
                if (!departmentId) {
                    document.getElementById("fieldId").innerHTML = '<option value="">-- Chọn lĩnh vực --</option>';
                    return;
                }

                fetch(`/manager/questions/fields/by-department/${departmentId}`)
                    .then(res => res.json())
                    .then(fields => {
                        const select = document.getElementById("fieldId");
                        select.innerHTML = '<option value="">-- Chọn lĩnh vực --</option>';
                        fields.forEach(f => {
                            const option = document.createElement("option");
                            option.value = f.fieldID;
                            option.textContent = f.fieldName;
                            select.appendChild(option);
                        });
                    })
                    .catch(err => console.error('Error loading fields:', err));
            }

            // Validate file size
            document.getElementById('newFile')?.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.size > 5 * 1024 * 1024) { // 5MB
                    alert('File không được vượt quá 5MB!');
                    this.value = '';
                }
            });
        </script>

    </th:block>
</th:block>
