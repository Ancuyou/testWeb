<th:block th:replace="~{pages/manager/layout-manager :: layout(~{::field_list_content}, 'fields')}">
    <th:block th:fragment="field_list_content">

        <div class="container-fluid py-3">
            <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
                <h2 class="h4 mb-0"><i class="fas fa-layer-group me-2 text-primary"></i>Danh sách lĩnh vực</h2>
                <a th:href="@{/manager/fields/new}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i>Thêm lĩnh vực
                </a>
            </div>

            <!-- Bộ lọc -->
            <form th:action="@{/manager/fields}" method="get" class="row g-3 mb-4">
                <div class="col-md-4">
                    <input type="text" name="keyword" class="form-control"
                           th:value="${keyword}" placeholder="Tìm theo tên lĩnh vực...">
                </div>
                <div class="col-md-4">
                    <select name="departmentId" class="form-select">
                        <option value="">-- Tất cả khoa/ngành --</option>
                        <option th:each="d : ${departments}"
                                th:value="${d.departmentID}"
                                th:text="${d.departmentName}"
                                th:selected="${d.departmentID == selectedDepartmentId}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-primary w-100">
                        <i class="fas fa-search me-1"></i>Tìm kiếm
                    </button>
                </div>
            </form>

            <!-- Bảng dữ liệu -->
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên lĩnh vực</th>
                        <th>Khoa/Ngành</th>
                        <th class="text-end">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${fields}">
                        <td th:text="${f.fieldID}"></td>
                        <td th:text="${f.fieldName}"></td>
                        <td>
                                <span th:each="dept : ${f.departments}"
                                      th:text="${dept.departmentName}"
                                      class="badge bg-info-subtle text-dark me-1"></span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{'/manager/fields/edit/' + ${f.fieldID}}" class="btn btn-sm btn-outline-primary me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{'/manager/fields/delete/' + ${f.fieldID}}"
                               onclick="return confirm('Bạn có chắc muốn xóa lĩnh vực này?');"
                               class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(fields)}">
                        <td colspan="5" class="text-center text-muted py-4">Không có lĩnh vực nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Phân trang -->
            <div class="card-footer" th:if="${totalPages > 0}">
                <nav aria-label="Phân trang câu hỏi">
                    <ul class="pagination justify-content-center mb-0">
                        <!-- Nút Previous -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/manager/questions(page=${currentPage - 1}, departmentId=${selectedDepartmentId}, fieldId=${selectedFieldId}, userName=${userName})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- Số trang -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="@{/manager/questions(page=${i}, departmentId=${selectedDepartmentId}, fieldId=${selectedFieldId}, userName=${userName})}"
                               th:text="${i + 1}">1</a>
                        </li>

                        <!-- Nút Next -->
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/manager/questions(page=${currentPage + 1}, departmentId=${selectedDepartmentId}, fieldId=${selectedFieldId}, userName=${userName})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Thông tin phân trang -->
                <div class="text-center mt-2 text-muted">
                    <small>
                        Trang <span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span>
                        (Tổng <span th:text="${totalElements}">0</span> câu hỏi)
                    </small>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
