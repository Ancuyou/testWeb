<th:block th:replace="~{pages/admin/layout :: layout(~{::consultants_content}, 'consultants')}">

    <th:block th:fragment="consultants_content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-user-tie me-2"></i>Quản lý Consultant</h1>
            <a class="btn btn-primary" th:href="@{/admin/consultant/add}"><i class="fas fa-plus me-2"></i>Thêm Consultant</a>
        </div>

        <form th:action="@{/admin/consultants}" method="get" class="row mb-3">
            <div class="col-md-9">
                <input type="text" name="q" class="form-control" th:value="${q}" placeholder="Tìm theo tên, username, email, phone..."/>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-search me-2"></i>Tìm kiếm</button>
            </div>
        </form>

        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Ngày tạo</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="a : ${accounts}">
                            <td th:text="${a.accountID}">1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="@{${a.profile?.avatar != null && !#strings.isEmpty(a.profile.avatar) ? a.profile.avatar : '/images/default_avatar.png'}}"
                                         class="rounded-circle me-2" width="32" height="32" alt="Avatar"/>
                                    <span th:text="${a.profile != null ? a.profile.fullName : 'N/A'}">Nguyễn Văn A</span>
                                </div>
                            </td>
                            <td th:text="${a.email}">email@example.com</td>
                            <td><span class="badge bg-success" th:text="${a.role}">Consultant</span></td>
                            <td th:text="${a.createdDate != null ? #dates.format(a.createdDate, 'dd/MM/yyyy') : 'N/A'}"></td>
                            <td class="text-nowrap">
                                <a class="btn btn-sm"
                                   th:classappend="${a.isBlock} ? 'btn-danger' : 'btn-success'"
                                   th:href="@{/admin/account/block/{id}(id=${a.accountID})}"
                                   th:title="${a.isBlock} ? 'Mở khóa tài khoản' : 'Khóa tài khoản'">
                                    <i th:class="${a.isBlock} ? 'fas fa-lock-open' : 'fas fa-lock'"></i>
                                </a>
                                <a class="btn btn-sm btn-warning" th:href="@{/admin/consultant/edit/{id}(id=${a.accountID})}" title="Sửa">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/admin/account/delete/{id} (id=${a.accountID})}"
                                      method="post"
                                      class="d-inline"
                                      onsubmit="return confirm('Bạn có chắc chắn muốn xóa consultant này?');">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-sm btn-danger" title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(accounts)}">
                            <td colspan="6" class="text-center text-muted py-4">Không có dữ liệu</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <nav th:if="${totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/consultants(page=${currentPage - 1}, size=${size}, q=${q})}">Trước</a>
                        </li>
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:text="${i}" th:href="@{/admin/consultants(page=${i}, size=${size}, q=${q})}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/consultants(page=${currentPage + 1}, size=${size}, q=${q})}">Sau</a>
                        </li>
                    </ul>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <p class="text-muted mb-0">
                            Hiển thị <span th:text="${#lists.size(accounts)}"></span> / <span th:text="${totalItems}"></span> consultant
                        </p>
                        <div class="d-flex align-items-center">
                            <label class="me-2 mb-0">Số dòng:</label>
                            <form th:action="@{/admin/consultants}" method="get" class="d-inline">
                                <input type="hidden" name="page" value="1"/>
                                <input type="hidden" name="q" th:value="${q}"/>
                                <select name="size" class="form-select form-select-sm" style="width:auto;" onchange="this.form.submit()">
                                    <option th:each="opt : ${pageSizeOptions}"
                                            th:value="${opt}"
                                            th:text="${opt}"
                                            th:selected="${opt == size}">5</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </th:block>

</th:block>
