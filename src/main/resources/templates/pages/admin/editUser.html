<th:block th:replace="~{pages/admin/layout :: layout(~{::user_edit_content}, 'users')}">
    <th:block th:fragment="user_edit_content">

        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
                <h2 class="h4 mb-0">
                    <i class="fas fa-user-edit me-2"></i>Chỉnh sửa người dùng
                </h2>
            </div>

            <div class="alert alert-info d-flex align-items-center" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <div>Các trường có dấu <span class="text-danger fw-bold">*</span> là bắt buộc.</div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">

                    <form th:action="@{/admin/user/update}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">

                        <!-- Hidden fields -->
                        <input type="hidden" name="accountID" th:value="${account.accountID}"/>
                        <input type="hidden" name="role" th:value="${account.role}"/>
                        <input type="hidden" name="profile.profileID" th:value="${account.profile.profileID}"/>
                        <input type="hidden" name="profile.user.userID" th:value="${account.profile.user.userID}"/>
                        <input type="hidden" name="profile.user.profile.profileID" th:value="${account.profile.profileID}"/>


                        <!-- Avatar -->
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block" onclick="document.getElementById('avatarFile').click();">
                                <img th:src="${account.profile != null and account.profile.avatar != null}
                                           ? @{${account.profile.avatar}}
                                           : @{/images/default_avatar.png}"
                                     class="avatar-preview rounded-circle border border-primary shadow-sm"
                                     style="width:140px;height:140px;object-fit:cover;"
                                     id="avatarPreview"
                                     alt="Avatar">
                                <button type="button" class="btn btn-primary position-absolute bottom-0 end-0 rounded-circle p-2">
                                    <i class="fas fa-camera"></i>
                                </button>
                            </div>
                            <input type="file" id="avatarFile" name="avatarFile" accept="image/*" class="d-none" onchange="previewAvatar(event)">
                            <div class="text-muted mt-2"><small>Click vào ảnh để tải ảnh mới (tối đa 5MB)</small></div>
                        </div>

                        <!-- Thông tin cơ bản -->
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label for="fullName" class="form-label fw-semibold">
                                    <i class="fas fa-user me-1 text-primary"></i>Họ tên <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="fullName" name="profile.fullName"
                                       th:value="${account.profile != null ? account.profile.fullName : ''}"
                                       required placeholder="Nhập họ tên đầy đủ">
                            </div>

                            <div class="col-md-6">
                                <label for="username" class="form-label fw-semibold">
                                    <i class="fas fa-id-badge me-1 text-primary"></i>Username <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="username" name="username"
                                       th:value="${account.username}" required placeholder="username (3–30 ký tự)">
                            </div>

                            <div class="col-md-6">
                                <label for="phone" class="form-label fw-semibold">
                                    <i class="fas fa-phone me-1 text-primary"></i>Số điện thoại
                                </label>
                                <input type="tel" class="form-control" id="phone" name="profile.phone"
                                       th:value="${account.profile != null ? account.profile.phone : ''}"
                                       placeholder="0123456789">
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="fas fa-envelope me-1 text-primary"></i>Email <span class="text-danger">*</span>
                                </label>
                                <input type="email" class="form-control" id="email" name="email"
                                       th:value="${account.email}" required placeholder="example@email.com">
                            </div>

                            <!-- Đối tượng (User.roleName) -->
                            <div class="col-md-6">
                                <label for="roleName" class="form-label fw-semibold">
                                    <i class="fas fa-users me-1 text-primary"></i>Đối tượng <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="roleName" name="profile.user.roleName"
                                        required onchange="toggleStudentCode()">
                                    <option th:value="SinhVien"
                                            th:selected="${account.profile.user.roleName == T(it.ute.QAUTE.entity.User.Role).SinhVien}">
                                        Sinh viên
                                    </option>
                                    <option th:value="HocSinh"
                                            th:selected="${account.profile.user.roleName == T(it.ute.QAUTE.entity.User.Role).HocSinh}">
                                        Học sinh
                                    </option>
                                    <option th:value="PhuHuynh"
                                            th:selected="${account.profile.user.roleName == T(it.ute.QAUTE.entity.User.Role).PhuHuynh}">
                                        Phụ huynh
                                    </option>
                                </select>
                            </div>

                            <!-- Mã sinh viên (chỉ hiển thị khi SinhVien) -->
                            <div class="col-md-6" id="studentCodeContainer"
                                 th:style="${account.profile.user.roleName == T(it.ute.QAUTE.entity.User.Role).SinhVien} ? 'display:block;' : 'display:none;'">
                                <label for="studentCode" class="form-label fw-semibold">
                                    <i class="fas fa-id-card me-1 text-primary"></i>Mã sinh viên
                                </label>
                                <input type="text" class="form-control" id="studentCode" name="profile.user.studentCode"
                                       th:value="${account.profile.user.studentCode}"
                                       placeholder="Nhập mã sinh viên (VD: 23110279)">
                            </div>
                        </div>

                        <!-- Đổi mật khẩu -->
                        <div class="form-check form-switch mt-3">
                            <input class="form-check-input" type="checkbox" id="changePassword" onchange="togglePasswordFields()">
                            <label class="form-check-label fw-semibold" for="changePassword">
                                <i class="fas fa-key me-1 text-primary"></i>Thay đổi mật khẩu
                            </label>
                        </div>

                        <div id="passwordFields" class="mt-2" style="display:none;">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="newPassword" class="form-label fw-semibold">
                                        <i class="fas fa-lock me-1 text-primary"></i>Mật khẩu mới
                                    </label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" minlength="6" placeholder="Tối thiểu 6 ký tự">
                                        <i class="fas fa-eye password-toggle position-absolute top-50 end-0 translate-middle-y me-3"
                                           style="cursor:pointer;" onclick="togglePassword('newPassword')"></i>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label fw-semibold">
                                        <i class="fas fa-lock me-1 text-primary"></i>Xác nhận mật khẩu
                                    </label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" minlength="6" placeholder="Nhập lại mật khẩu">
                                        <i class="fas fa-eye password-toggle position-absolute top-50 end-0 translate-middle-y me-3"
                                           style="cursor:pointer;" onclick="togglePassword('confirmPassword')"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="alert alert-info mt-3 py-2 mb-0">
                                <small>Để trống nếu không muốn đổi mật khẩu. Mật khẩu phải có ít nhất 6 ký tự.</small>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/admin/users}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Hủy
                            </a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save me-1"></i>Lưu thay đổi
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </th:block>
</th:block>

<!-- Scripts -->
<script>
    function togglePassword(id) {
        const field = document.getElementById(id);
        const icon = field.nextElementSibling;
        const isPwd = field.type === 'password';
        field.type = isPwd ? 'text' : 'password';
        icon.classList.toggle('fa-eye', !isPwd);
        icon.classList.toggle('fa-eye-slash', isPwd);
    }

    function togglePasswordFields() {
        const wrap = document.getElementById('passwordFields');
        const chk = document.getElementById('changePassword');
        const np = document.getElementById('newPassword');
        const cp = document.getElementById('confirmPassword');
        const on = chk.checked;
        wrap.style.display = on ? 'block' : 'none';
        np.required = cp.required = on;
        if (!on) { np.value = ''; cp.value = ''; }
    }

    function previewAvatar(e) {
        const f = e.target.files?.[0];
        if (!f) return;
        if (f.size > 5*1024*1024) { alert('Kích thước ảnh không quá 5MB'); e.target.value=''; return; }
        if (!f.type.match('image.*')) { alert('Vui lòng chọn file ảnh'); e.target.value=''; return; }
        const r = new FileReader();
        r.onload = ev => document.getElementById('avatarPreview').src = ev.target.result;
        r.readAsDataURL(f);
    }

    function toggleStudentCode() {
        const role = document.getElementById('roleName').value;
        const container = document.getElementById('studentCodeContainer');
        container.style.display = role === 'SinhVien' ? 'block' : 'none';
    }

    function validateForm() {
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        if (!fullName || !email) { alert('Vui lòng điền đủ thông tin bắt buộc'); return false; }

        if (document.getElementById('changePassword').checked) {
            const np = document.getElementById('newPassword').value;
            const cp = document.getElementById('confirmPassword').value;
            if (np.length < 6) { alert('Mật khẩu tối thiểu 6 ký tự'); return false; }
            if (np !== cp) { alert('Mật khẩu xác nhận không khớp'); return false; }
        }

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.classList.add('disabled');
        return true;
    }
</script>
