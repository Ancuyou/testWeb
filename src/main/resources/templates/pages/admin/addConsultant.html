<th:block th:replace="~{pages/admin/layout :: layout(~{::consultant_add_content}, 'consultants')}">
    <th:block th:fragment="consultant_add_content">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
                <h2 class="h4 mb-0">
                    <i class="fas fa-user-plus me-2"></i>Thêm mới tư vấn viên
                </h2>
            </div>

            <div class="alert alert-info d-flex align-items-center" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <div>Các trường có dấu <span class="text-danger fw-bold">*</span> là bắt buộc.</div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/admin/consultant/insert}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">

                        <!-- Avatar -->
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block" onclick="document.getElementById('avatarFile').click();">
                                <img th:src="${account.profile != null and account.profile.avatar != null}
                                               ? @{${account.profile.avatar}}
                                               : @{/images/default_avatar.png}"
                                     class="avatar-preview rounded-circle border border-primary shadow-sm"
                                     style="width:140px;height:140px;object-fit:cover;cursor:pointer;"
                                     id="avatarPreview"
                                     alt="Avatar">
                                <button type="button" class="btn btn-primary position-absolute bottom-0 end-0 rounded-circle p-2">
                                    <i class="fas fa-camera"></i>
                                </button>
                            </div>
                            <input type="file" id="avatarFile" name="avatarFile" accept="image/*" class="d-none" onchange="previewAvatar(event)">
                            <div class="text-muted mt-2"><small>Click vào ảnh để tải ảnh mới (tối đa 5MB)</small></div>
                        </div>

                        <!-- Thông tin cơ bản -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label fw-semibold">
                                    <i class="fas fa-user me-1 text-primary"></i>Họ tên <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="fullName"
                                       name="profile.fullName"
                                       th:value="${account.profile != null ? account.profile.fullName : ''}"
                                       required
                                       placeholder="Nhập họ tên đầy đủ">
                            </div>

                            <div class="col-md-6">
                                <label for="username" class="form-label fw-semibold">
                                    <i class="fas fa-id-badge me-1 text-primary"></i>Username <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       name="username"
                                       th:value="${account.username}"
                                       required
                                       pattern="^[a-z0-9._-]{3,30}$"
                                       placeholder="username (3–30 ký tự, a-z, 0-9, . _ -)"
                                       title="3-30 ký tự, chỉ gồm chữ thường, số và ký tự . _ -">
                            </div>

                            <div class="col-md-6">
                                <label for="phone" class="form-label fw-semibold">
                                    <i class="fas fa-phone me-1 text-primary"></i>Số điện thoại
                                </label>
                                <input type="tel"
                                       class="form-control"
                                       id="phone"
                                       name="profile.phone"
                                       th:value="${account.profile != null ? account.profile.phone : ''}"
                                       pattern="[0-9]{10,11}"
                                       placeholder="0123456789">
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="fas fa-envelope me-1 text-primary"></i>Email <span class="text-danger">*</span>
                                </label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       th:value="${account.email}"
                                       required
                                       placeholder="example@email.com">
                            </div>

                            <div class="col-md-6">
                                <label for="experienceYears" class="form-label fw-semibold">
                                    <i class="fas fa-briefcase me-1 text-primary"></i>Số năm kinh nghiệm
                                </label>
                                <input type="number"
                                       class="form-control"
                                       id="experienceYears"
                                       name="profile.consultant.experienceYears"
                                       min="0"
                                       max="50"
                                       step="1"
                                       th:value="${account.profile.consultant.experienceYears != null ? account.profile.consultant.experienceYears : ''}"
                                       placeholder="Nhập số năm kinh nghiệm">
                            </div>
                        </div>

                        <!-- Mật khẩu -->
                        <div class="row g-3 mt-2">
                            <div class="col-md-6">
                                <label for="newPassword" class="form-label fw-semibold">
                                    <i class="fas fa-lock me-1 text-primary"></i>Mật khẩu <span class="text-danger">*</span>
                                </label>
                                <div class="position-relative">
                                    <input type="password"
                                           class="form-control"
                                           id="newPassword"
                                           name="newPassword"
                                           required
                                           minlength="6"
                                           placeholder="Tối thiểu 6 ký tự">
                                    <i class="fas fa-eye password-toggle position-absolute top-50 end-0 translate-middle-y me-3"
                                       style="cursor:pointer;"
                                       onclick="togglePassword('newPassword')"></i>
                                </div>
                                <div class="form-text" id="passwordHelp">
                                    <i class="fas fa-info-circle me-1"></i>Mật khẩu phải có ít nhất 6 ký tự
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label fw-semibold">
                                    <i class="fas fa-lock me-1 text-primary"></i>Xác nhận mật khẩu <span class="text-danger">*</span>
                                </label>
                                <div class="position-relative">
                                    <input type="password"
                                           class="form-control"
                                           id="confirmPassword"
                                           name="confirmPassword"
                                           required
                                           minlength="6"
                                           placeholder="Nhập lại mật khẩu"
                                           oninput="checkPasswordMatch()">
                                    <i class="fas fa-eye password-toggle position-absolute top-50 end-0 translate-middle-y me-3"
                                       style="cursor:pointer;"
                                       onclick="togglePassword('confirmPassword')"></i>
                                </div>
                                <div class="invalid-feedback" id="passwordMatchError">
                                    Mật khẩu xác nhận không khớp!
                                </div>
                                <div class="valid-feedback" id="passwordMatchSuccess">
                                    Mật khẩu khớp!
                                </div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/admin/consultants}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Hủy
                            </a>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="fas fa-save me-1"></i>Lưu tư vấn viên
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            function togglePassword(id) {
                const field = document.getElementById(id);
                const icon = field.nextElementSibling;
                const isPwd = field.type === 'password';
                field.type = isPwd ? 'text' : 'password';
                icon.classList.toggle('fa-eye', !isPwd);
                icon.classList.toggle('fa-eye-slash', isPwd);
            }

            function previewAvatar(e) {
                const f = e.target.files?.[0];
                if (!f) return;
                if (f.size > 5 * 1024 * 1024) {
                    alert('Kích thước ảnh không quá 5MB');
                    e.target.value = '';
                    return;
                }
                if (!f.type.match('image.*')) {
                    alert('Vui lòng chọn file ảnh');
                    e.target.value = '';
                    return;
                }
                const r = new FileReader();
                r.onload = ev => document.getElementById('avatarPreview').src = ev.target.result;
                r.readAsDataURL(f);
            }

            function checkPasswordMatch() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const confirmField = document.getElementById('confirmPassword');
                const errorDiv = document.getElementById('passwordMatchError');
                const successDiv = document.getElementById('passwordMatchSuccess');

                if (confirmPassword.length > 0) {
                    if (newPassword === confirmPassword) {
                        confirmField.classList.remove('is-invalid');
                        confirmField.classList.add('is-valid');
                        errorDiv.style.display = 'none';
                        successDiv.style.display = 'block';
                    } else {
                        confirmField.classList.remove('is-valid');
                        confirmField.classList.add('is-invalid');
                        errorDiv.style.display = 'block';
                        successDiv.style.display = 'none';
                    }
                } else {
                    confirmField.classList.remove('is-valid', 'is-invalid');
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';
                }
            }

            function validateForm() {
                const fullName = document.getElementById('fullName').value.trim();
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!fullName) {
                    alert('Vui lòng nhập họ tên');
                    document.getElementById('fullName').focus();
                    return false;
                }

                if (!username) {
                    alert('Vui lòng nhập username');
                    document.getElementById('username').focus();
                    return false;
                }

                const usernamePattern = /^[a-z0-9._-]{3,30}$/;
                if (!usernamePattern.test(username)) {
                    alert('Username phải từ 3-30 ký tự, chỉ gồm chữ thường, số và ký tự . _ -');
                    document.getElementById('username').focus();
                    return false;
                }

                if (!email) {
                    alert('Vui lòng nhập email');
                    document.getElementById('email').focus();
                    return false;
                }

                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert('Email không hợp lệ');
                    document.getElementById('email').focus();
                    return false;
                }

                if (!newPassword) {
                    alert('Vui lòng nhập mật khẩu');
                    document.getElementById('newPassword').focus();
                    return false;
                }

                if (newPassword.length < 6) {
                    alert('Mật khẩu phải có ít nhất 6 ký tự');
                    document.getElementById('newPassword').focus();
                    return false;
                }

                if (!confirmPassword) {
                    alert('Vui lòng xác nhận mật khẩu');
                    document.getElementById('confirmPassword').focus();
                    return false;
                }

                if (newPassword !== confirmPassword) {
                    alert('Mật khẩu xác nhận không khớp');
                    document.getElementById('confirmPassword').focus();
                    return false;
                }

                const phone = document.getElementById('phone').value.trim();
                if (phone && !/^[0-9]{10,11}$/.test(phone)) {
                    alert('Số điện thoại phải có 10-11 chữ số');
                    document.getElementById('phone').focus();
                    return false;
                }

                const btn = document.getElementById('submitBtn');
                btn.disabled = true;
                btn.classList.add('disabled');
                return true;
            }

            // Real-time validation cho password
            document.getElementById('newPassword').addEventListener('input', function() {
                const password = this.value;
                const helpText = document.getElementById('passwordHelp');

                if (password.length === 0) {
                    helpText.className = 'form-text';
                    helpText.innerHTML = '<i class="fas fa-info-circle me-1"></i>Mật khẩu phải có ít nhất 6 ký tự';
                } else if (password.length < 6) {
                    helpText.className = 'form-text text-danger';
                    helpText.innerHTML = '<i class="fas fa-exclamation-circle me-1"></i>Mật khẩu phải có ít nhất 6 ký tự (còn thiếu ' + (6 - password.length) + ' ký tự)';
                } else {
                    helpText.className = 'form-text text-success';
                    helpText.innerHTML = '<i class="fas fa-check-circle me-1"></i>Mật khẩu hợp lệ';
                }

                checkPasswordMatch();
            });
        </script>
    </th:block>
</th:block>
