<!-- templates/fragments/notificationModal.html -->
<div th:fragment="modal">
    <div class="modal fade" id="notificationModal" tabindex="-1"
         aria-labelledby="notificationModalLabel" aria-hidden="true"
         th:attrappend="data-receiver-id=${receiverId}">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">
                        <i class="fas fa-bell me-2 text-primary"></i>
                        <span th:text="${notification.title}">Chi tiết thông báo</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <small class="text-muted">
                            <i class="far fa-clock me-1"></i>
                            <span th:text="${#dates.format(notification.createdDate, 'dd/MM/yyyy HH:mm')}">
                21/10/2025 14:30
              </span>
                        </small>
                    </div>

                    <div class="notification-content">
                        <!-- Nếu content là HTML do admin nhập: th:utext; nếu có input từ user → đổi sang th:text -->
                        <p th:utext="${notification.content}" style="white-space: pre-wrap;">
                            Nội dung thông báo chi tiết…
                        </p>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>

            </div>
        </div>
    </div>

    <style>
        .notification-content { font-size:.95rem; line-height:1.6; color:#333; }
        .notification-content p { margin-bottom:1rem; }
        .modal-header { background:#f8f9fa; border-bottom:2px solid #e9ecef; }
        .modal-title { font-weight:600; color:#2c3e50; }
    </style>
</div>
